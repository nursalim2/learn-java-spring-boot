logging.group.nursalim=nursalim,com.nursalim,com.milasrun
logging.level.root=info
#logging.level.com.nursalim=warn
logging.level.nursalim=warn
logging.file.name=application.log

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{requestId}] - %msg%n

#logging.logback.rollingpolicy.file-name.pattern=
#logging.logback.rollingpolicy.clean-history-on-start=
logging.logback.rollingpolicy.max-file-size=500KB
logging.logback.rollingpolicy.total-size-cap=16GB
logging.logback.rollingpolicy.max-history=10